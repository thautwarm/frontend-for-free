name:                RBNF
version:             0.1.0.0
github:              "thautwarm/RBNF"
license:             BSD3
author:              "thautwarm"
maintainer:          "twshere@outlook.com"
copyright:           "2019 thautwarm"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/thautwarm/RBNF#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- text
- containers
- lens
- vector
- aeson
- transformers
- prettyprinter
library:
  source-dirs:
  - src

executables:
  RBNF-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - RBNF
    - base >=4.7 && <5

tests:
  RBNF-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - RBNF
    - base >=4.7 && <5
    - containers